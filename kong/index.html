<!DOCTYPE html>
 <html lang="zh">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>孔乙己生成器</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <h1>孔乙己生成器</h1>
         <div class="input-group">
             <label for="inputA">主角:</label>
             <input type="text" id="inputA" placeholder="孔乙己">
         </div>
         <div class="input-group">
             <label for="inputB">旁人:</label>
             <input type="text" id="inputB" placeholder="喝酒的人">
         </div>
         <div class="input-group">
             <label for="inputC">特徵:</label>
             <input type="text" id="inputC" placeholder="臉上又添上新傷疤">
         </div>
         <div class="input-group">
             <label for="inputD">點單1:</label>
             <input type="text" id="inputD" placeholder="溫兩碗酒">
         </div>
         <div class="input-group">
             <label for="inputE">點單2:</label>
             <input type="text" id="inputE" placeholder="一碟茴香豆">
         </div>
         <div class="input-group">
             <label for="inputF">貨幣:</label>
             <input type="text" id="inputF" placeholder="文大錢">
         </div>
         <div class="input-group">
             <label for="inputG">指控:</label>
             <input type="text" id="inputG" placeholder="偷了人家的東西">
         </div>
         <div class="input-group">
             <label for="inputH">行為:</label>
             <input type="text" id="inputH" placeholder="偷了何家的書">
         </div>
         <div class="input-group">
             <label for="inputI">行為後續:</label>
             <input type="text" id="inputI" placeholder="被吊著打">
         </div>
         <div class="input-group">
             <label for="inputJ">行為類型:</label>
             <input type="text" id="inputJ" placeholder="竊書">
         </div>
         <div class="input-group">
             <label for="inputK">身份:</label>
             <input type="text" id="inputK" placeholder="讀書人的事">
         </div>
         <div class="input-group">
             <label for="inputL">辯詞1:</label>
             <input type="text" id="inputL" placeholder="君子固窮">
         </div>
         <div class="input-group">
             <label for="inputM">辯詞2:</label>
             <input type="text" id="inputM" placeholder="者乎">
         </div>
         <button onclick="generateText()">生成文字</button>
         <div id="output" class="output"></div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
