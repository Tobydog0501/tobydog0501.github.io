<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadge文字生成器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./logo.png">
</head>
<body>
    <div class="container">
        <h1>Deadge生成器</h1>
        <div class="input-group">
            <label for="inputA">姓名:</label>
            <input type="text" id="inputA" placeholder="輸入姓名">
        </div>
        <div class="input-group">
            <label for="inputB">日期:</label>
            <input type="date" id="inputB">
        </div>
        <div class="input-group">
            <label for="inputC">世界/地方:</label>
            <input type="text" id="inputC" placeholder="離開了'這個世界'">
        </div>
        <div class="input-group">
            <label for="inputD">人生旅程:</label>
            <input type="text" id="inputD" placeholder="'N年的'人生旅程">
        </div>
        <button onclick="generateText()">生成文字</button>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
